<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/399363a32d.js" crossorigin="anonymous"></script>
    <title>Wikipedia</title>
</head>
<body>

<!-- LOGO -->

    <section class="logo">
        <div class="logo__container">
            <img src="./images/wikipedialogo.png" alt="Logo de Wikipedia" class="logo__image">
            <p class="logo__mote">La enciclopedia libre</p>
        </div>
    </section>
    
<!-- CENTRAL FEATURE -->

    <section class="central-feature">
        <div class="central-feature__container">
            <div class="central-feature__lang-container central-feature__lang-container1">
                <a href="" class="central-feature__lang">Español</a>
                <p class="central-feature__number">1 690 000+ artículos</p>
            </div>
            <div class="central-feature__lang-container central-feature__lang-container2">
                <a href="" class="central-feature__lang">Français</a>
                <p class="central-feature__number">2 335 000+ articles</p>
            </div>
            <div class="central-feature__lang-container central-feature__lang-container3">
                <a href="" class="central-feature__lang">English</a>
                <p class="central-feature__number">6 312 000+ articles</p>
            </div>
            <div class="central-feature__lang-container central-feature__lang-container4">
                <a href="" class="central-feature__lang">日本語</a>
                <p class="central-feature__number">1 272 000+ 記事</p>
            </div>
            <div class="central-feature__lang-container central-feature__lang-container5">
                <a href="" class="central-feature__lang">Deutsch</a>
                <p class="central-feature__number">2 584 000+ Artikel</p>
            </div>
            <div class="central-feature__lang-container central-feature__lang-container6">
                <a href="" class="central-feature__lang">Русский</a>
                <p class="central-feature__number">1 729 000+ статей</p>
            </div>
            <div class="central-feature__lang-container central-feature__lang-container7">
                <a href="" class="central-feature__lang">中文</a>
                <p class="central-feature__number">1 201 000+ 條目</p>
            </div>
            <div class="central-feature__lang-container central-feature__lang-container8">
                <a href="" class="central-feature__lang">Italiano</a>
                <p class="central-feature__number">1 698 000+ voci</p>
            </div>
            <div class="central-feature__lang-container central-feature__lang-container9">
                <a href="" class="central-feature__lang">Português</a>
                <p class="central-feature__number">1 065 000+ artigos</p>
            </div>
            <div class="central-feature__lang-container central-feature__lang-container10">
                <a href="" class="central-feature__lang">Polski</a>
                <p class="central-feature__number">1 478 000+ haseł</p>
            </div>
        </div>
    </section>

<!-- SEARCH -->

    <section class="search">
        <div class="search__container">
            <div class="search__left-part">
                <input class="search__input" type="text">
                <select class="search__language-selector" name="language" id="language" form="languages">
                    <option value="ES">ES</option>
                    <option value="EN">EN</option>
                </select>
            </div>
            <div class="search__right-part">
                <button class="search__button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </section>

</body>
</html>
